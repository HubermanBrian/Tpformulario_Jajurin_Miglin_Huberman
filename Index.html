<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <form id="formulario">
        <label for="Nombre">Nombre completo:</label>
        <input type="text" id="Nombre" name="Nombre" onkeyup="ValidarNombre()">

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" onkeyup="ValidarEmail()" >

        <label for="Contraseña">Contraseña:</label>
        <input type="password" id="Contraseña" name="Contraseña" onkeyup="ValidarContraseña()">

        <label for="Confirmar">Confirmar Contraseña:</label>
        <input type="password" id="Confirmar" name="Confirmar" onkeyup="ConfirmarContraseña()">

        <button id="button"> Enviar </button>
        

    </form>
    
    <script src="App.Js"></script>
</body>
</html>
